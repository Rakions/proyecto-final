<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="output.css">
    <script src="navbar.js"></script>
</head>

<body>
    <section class="h-screen w-full flex bg-[var(--color-fondo)]">
        <!-- --------------------------BOTON BARRA LATERAL MOVIL-------------------------- -->
        <a href="#" class="absolute top-0 left-0 p-4 md:hidden" onclick="navbarDashboard()">
           asdasd
        </a>
        <!-- --------------------------BARRA LATERAL-------------------------- -->
        <div class="h-full w-[250px] bg-[var(--color-oscuro)] navegacion_dashboard pt-[5rem]">
            <ul>
                <img src="../resources/logo.png" alt="" class="w-full p-4">
                <a href="#">
                    <li>Edit user info</li>
                </a>
                <a href="#">
                    <li>Orders</li>
                </a>
                <a href="#">
                    <li>Back to shopping</li>
                </a>
            </ul>
        </div>
        <!-- --------------------------INFORMACION-------------------------- -->
        <div class="w-full user_info relative">
            <!-- <h1 class="absolute top-0 left-0 text-[3rem] pt-4 pl-4">Hello, Omar</h1> -->
            <div class="info_obligatoria">
                <div>
                    <label for="nombre">Name: </label>
                    <input type="text" name="nombre" placeholder="Name...">
                </div>
                <div>
                    <label for="apellido">Surname: </label>
                    <input type="text" name="apellido" placeholder="Surname...">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" placeholder="Email...">
                </div>
            </div>
            <div class="info_obligatoria">
                <div>
                    <label for="password">Password: </label>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" placeholder="Username...">
                </div>
                <div>
                    <label for="phone">Phone: </label>
                    <input type="number" placeholder="Phone..." min="0">
                </div>
            </div>
            <div class="div_boton_info_user">
                <button class="edit_info_obligatoria">EDIT</button>
            </div>
        </div>
    </section>
</body>

</html>
