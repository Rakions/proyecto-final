<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="output.css">
    <script src="navbar.js"></script>
</head>

<body>
    <section class="h-screen w-full flex flex-col bg-[var(--color-fondo)]">        
        <div class="w-full h-[100px] bg-[var(--color-oscuro)] flex items-center p-4">
            <ul>
                <li>
                    <img src="../resources/logo.png" alt="" class="h-[90px]">
                </li>
            </ul>
        </div>
        <!-- --------------------------INFORMACION-------------------------- -->
        <div class="w-full user_info relative">
            <h1 class="absolute top-0 left-0 text-[3rem] pt-4 pl-4">Hello, Omar</h1>
            <div class="info_obligatoria">
                <div>
                    <input type="text" name="nombre" placeholder="Name...">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
                <div>
                    <input type="text" name="apellido" placeholder="Surname...">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
                <div>
                    <input type="text" name="email" placeholder="Email...">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="password">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Username...">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
                <div>
                    <input type="number" placeholder="Phone..." min="0">
                    <button class="edit_info_obligatoria">EDIT</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
