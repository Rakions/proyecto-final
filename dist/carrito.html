<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <header class="header"></header>
  <section class="w-full h-screen bg-[var(--color-fondo)]">
    <div class="flex items-center justify-center w-full h-[200px] 0">
      <h1 class="text-4xl">YOUR CART</h1>
    </div>
    <div class="h-full w-full flex  md:flex-row flex-col">
      <div class="h-[70%] md:h-full  md:w-[70%]">
        <div class="w-full p-4">
          <div class="w-full h-[50px]  grid grid-cols-3 carrito_indicadores">
            <div>
              <h1>Products</h1>
            </div>
            <div>
              <h1>Price</h1>
              <h1>Quantity</h1>
            </div>
            <div>
              <h1>Total</h1>
              <h1 class="opacity-0">ignore</h1>
            </div>
          </div>
        </div>
        <div class="w-full p-4">
          <ul class="carrito-lista h-full w-full justify-center flex flex-col gap-4" id="carrito-container">
            <li class="grid grid-cols-3 w-full px-4 cart_item list1">
              <div class="flex items-center">
                <img src="../resources/cafe-con-leche.jpg" alt="">
                <p class="max-w-[100px] ml-4 product_name">Lorem, ipsum dolor.</p>
              </div>
              <div class="flex items-center justify-evenly">
                <h1 class="item_price1">2,50€</h1>
                <div>
                  <button class="w-4">+</button>
                  <span class="product_amount1">1</span>
                  <button class="w-4">-</button>
                </div>
              </div>
              <div class="flex items-center justify-evenly">
                <div id="precio-total" class="text-center">0.00€</div>
                <button>X</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="h-[30%] md:h-full md:w-[30%] p-4 ">
        <div class="w-full gap-4 flex flex-col p-4 cart_total bg-[var(--color-texto)]">
          <div class="w-full h-1/3">
            <h1 class="text-2xl">Order summary</h1>
          </div>
          <div class="w-full h-1/3 flex flex-col gap-2">
            <div class="flex justify-between items-center">
              <p>Subtotal</p>
              <p>14€</p>
            </div>
            <div class="flex justify-between items-center">
              <p>Shipping</p>
              <p>Free</p>
            </div>
          </div>
          <div class="w-full h-1/3 flex items-end">
            <div class="w-full flex items-center justify-between">
              <h1 class="text-2xl">Total</h1>
              <p>14€</p>
            </div>
          </div>
          <div class="w-full flex items-center justify-center">
            <button class="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="navbar.js"></script>
  </section>
